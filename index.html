<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>XOR</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <section id="hero">
      <form class="variables" id="canvasForm">
        <div class="buttons">
          <label class="container"
            >2D
            <input type="radio" checked="checked" name="radio" value="2D" />
            <span class="checkmark"></span>
          </label>
          <label class="container"
            >3D
            <input type="radio" name="radio" value="3D" />
            <span class="checkmark"></span>
          </label>
          <label class="container"
            >Tensor
            <input type="radio" name="radio" value="Tensor" />
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="buttons">
          <button type="submit" id="submit">Submit</button>
          <button id="resetButton">Reset</button>
        </div>
      </form>
      <div id="canvasContainer"></div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script type="module" src="JavaScript/sketch.js"></script>
</html>
